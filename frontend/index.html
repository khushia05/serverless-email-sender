<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #333333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0078d4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Job Application Form</h2>
    <form id="jobForm">
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" name="email" placeholder="Enter your email address" required />

      <label for="proficiency">Proficiency Level</label>
      <select name="proficiency" required>
        <option value="">Select proficiency</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>

      <label for="language">Preferred Programming Language</label>
      <select name="language" required>
        <option value="">Select language</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
        <option value="JavaScript">JavaScript</option>
      </select>

      <button type="submit">Submit Application</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('jobForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const proficiency = form.proficiency.value;
      const language = form.language.value;

      messageDiv.textContent = "Submitting...";
      try {
        const response = await fetch('https://email-sender-khushi-func.azurewebsites.net/api/send-email-fun', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: email,
            name: name,
            proficiency: proficiency,
            language: language
          })
        });

        const resultText = await response.text();

        if (response.ok) {
          messageDiv.textContent = '✅ Your application has been submitted successfully.';
          form.reset();
        } else {
          messageDiv.textContent = '❌ Error: ' + resultText;
        }
      } catch (error) {
        messageDiv.textContent = '❌ Error submitting application.';
      }
    });
  </script>
</body>
</html>
